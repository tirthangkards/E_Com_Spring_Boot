<!DOCTYPE html>
<html lang="en" th:replace="admin-base :: layout(~{::content})">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous" />
<title>Document</title>
</head>
<body>
	<div class="container"
		style="margin-left: 20vw; width: 75vw; margin-top: 10vh;"
		th:fragment="content">
		<div class="row">
			<div class="col-sm-4">
				<form th:action="@{/admin/product/add}" method="post"
					enctype="multipart/form-data" th:object="${product}">
					<input type="hidden" name="id" th:field="*{id}" />
					<div class="form-group">
						<label for="name">Product Name</label> <input type="text"
							class="form-control" required th:field="*{name}" name="name"
							id="name" placeholder="Enter name" />
					</div>

					<div class="form-group">
						<label for="gender">Select Gender</label> <select
							class="form-control" required th:field="*{gender.id}"
							id="gender" name="gender">
							<option th:each="gender :${gender}"
								th:value="${gender.id}" th:text="${gender.name}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="category">Select Category</label> <select
							class="form-control" required th:field="*{category.id}"
							id="category" name="category">
							<option th:each="category :${categories}"
								th:value="${category.id}" th:text="${category.name}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="brand">Select Brand</label> <select
							class="form-control" required th:field="*{brand.id}" id="brand"
							name="brand">
							<option th:each="brand :${brands}" th:value="${brand.id}"
								th:text="${brand.name}"></option>
						</select>
					</div>

					<div class="form-group">
						<label for="price">Price</label> <input type="number"
							class="form-control" required th:field="*{price}" name="price"
							id="price" placeholder="Price" />
					</div>
					<div class="form-group">
						<label for="description">Product Description</label>
						<textarea class="form-control" required rows="5"
							th:field="*{description}" name="description" id="description"></textarea>
					</div>


					<p>Product Image</p>
					<div class="custom-file">
						<input type="file" class="custom-file-input" name="productImage"
							accept="image/*" id="productImage" /> <label
							class="custom-file-label" for="productImage">Choose file</label>
					</div>

					<img th:src="${'/' + uploadedImage}" alt="Uploaded Image"
						th:if="${uploadedImage != null}"> <br> <br>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
