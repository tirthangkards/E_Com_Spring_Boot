<html>

<head th:replace="~{base :: base-head}">
<title>title</title>
</head>

<body>
	<form th:action="@{/userLogin}" method="post">
		<section class="vh-100 gradient-custom">	
			<div class="container py-5 h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div class="card bg-dark text-white" style="border-radius: 1rem;">
							<div class="card-body p-5 text-center">

								<div class="mb-md-5 mt-md-4 pb-5">

									<div th:if="${param.error}">
										<div class="alert alert-danger">[[@{SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
									</div>

									<div th:if="${param.logout}">
										<div class="alert alert-info">You have been logged out</div>
									</div>

									<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
									<p class="text-white-50 mb-5">Please enter your login and
										password!</p>

									<div class="form-outline form-white mb-4">
										<input type="text" id="typeEmailX" name="username"
											class="form-control form-control-lg" /> <label
											class="form-label" for="typeEmailX">Email</label>
									</div>

									<div class="form-outline form-white mb-4">
										<input type="password" id="typePasswordX" name="password"
											class="form-control form-control-lg" /> <label
											class="form-label" for="typePasswordX">Password</label>
									</div>

									<p class="small mb-5 pb-lg-2">
										<a class="text-white-50" href="#!">Forgot password?</a>
									</p>

									<button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
								</div>

								<div>
									<p class="mb-0">
										Don't have an account? <a href="#!"
											class="text-white-50 fw-bold">Sign Up</a>
									</p>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</form>
</body>

</html>
